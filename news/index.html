<!DOCTYPE html>
<html lang="en" ng-app="newsFeed">
<head>
    <meta charset="UTF-8">
    <title>News Tings</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container news-feed">
        <h1 class="title text-center display-2">News Tings</h1>
        <div ng-controller="NewsFeedController as news">
            <div class="row">
                <div ng-repeat="article in articles">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <img src="{{article.urlToImage}}" alt="{{article.title}}">
                            <div class="caption">
                                <h3>{{article.title}}</h3>
                                <p>{{article.description}}</p>
                                <p><a href="{{article.url}}" class="btn btn-default" role="button">View more</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p>Powered by <a href="http://newsapi.org">NewsAPI.org</a></p>
    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
